<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../global/style.css">
    <link rel="shortcut icon" href="../../assets/favicon.png" type="image/x-icon">
    <title>Sobre</title>
    
</head>
<body id="scroll">
    
    <header class="header-global">
        <nav class="nav-clone">
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <!-- <i class="fas fa-bars"></i> -->
                <img id="menu" src="../../assets/menu-burger-free-icon-font.svg" alt="">
            </label>
            <img class="logo" src="../../assets/logo2.png" alt="">
            <ul class="remover">
                <li id="vagas"><a href="../home/index.html">Vagas</a></li>
                <li id="sobre"><a href="../sobre/index.html">Sobre</a></li>
                <li id="contato"><a href="../contato/index.html">Contato</a></li>
                <li id="anunciar"><a href="../anunciar/index.html">Anunciar Vagas</a></li>
            </ul>
        </nav>
        <!-- <div class="div_pesquisar">
            <input type="search" name="pesquisar" id="pesquisar" placeholder="Pesquisar vagas">
        </div> -->
    </header>

    <main class="anunciar-main">

        <h1>Cadastrar nova vaga</h1>

        <div class="area-cadastro">             
            <input id="cargo" name="Cargo" type="text" placeholder="Cargo">
            <input id="cidade" name="Cidade" type="text" placeholder="Cidade">
            <input id="salario" name="Salário" type="number" placeholder="Salário">
            <input id="quantidade_de_vagas" name="vagas" type="number" placeholder="Quantidade de vagas">
            <input id="email_de_contato" name="vagas" type="email" placeholder="E-mail de contato">
            <input id="data_encerramento_vaga" name="vagas" type="date" placeholder="Data de Encerramento da vaga">
            <div class="textarea">
                <textarea name="Descrição" id="descricao" cols="30" rows="5" placeholder="Sobre a vaga"></textarea>
                <textarea name="Requisitos" id="requisitos" cols="30" rows="5" placeholder="Requisitos"></textarea>
                <textarea name="Expediente" id="expediente" cols="30" rows="5" placeholder="Expediente"></textarea>
            </div>
        </div>

        <div class="postar-vaga">
            <button onclick="cadastrarVaga()" class="postar-vaga-button">Postar vaga</button>
        </div>

    </main>

    <footer class="footer-global">
        <div class="menu-footer">
            <span class="vagas">Vagas</span>
            <span class="sobre">Sobre</span>
            <span class="contato">Contato</span>
            <span class="anunciar">Anunciar Vagas</span>
        </div>
        <p class="copyright">&copy;<script>document.write(new Date().getFullYear());</script></p>
    </footer>

</body>
<script src="./script.js"></script>
<script src="../global/script.js"></script>
</html>
